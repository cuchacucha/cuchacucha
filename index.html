<html>
    <head>
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                margin: 0;
            }

            .container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                margin: 100;
                margin-top: 200;
                margin-bottom: 0;
            }

            .card {
                width: 150px;
                height: 150px;
                margin: 10px;
                border-radius: 10px;
                background-color: white;
                text-align: center;
            }

            .card a {
                display: block;
                width: 100%;
                height: 100%;
                text-decoration: none;
                color: blue;
            }

            .card img {
                width: 50%;
                margin-top: 20px;
            }

            .card p {
                margin-top: 20px;
                font-size: 100%;
            }
        </style>
        <style>
            /* ヘッダーのスタイルを定義する */
            header {
                position: fixed;
                /* ヘッダーをページの上部に固定する */
                top: 0;
                left: 0;
                width: 100%;
                /* ヘッダーの幅をページ全体にする */
                height: 200px;
                /* ヘッダーの高さを指定する */
                background-color: #f0f0f0;
                /* ヘッダーの背景色を指定する */
                display: flex;
                /* ヘッダー内の要素をフレックスボックスにする */
                align-items: center;
                /* ヘッダー内の要素を垂直方向に中央寄せにする */
                justify-content: center;
                /* ヘッダー内の要素を水平方向に中央寄せにする */
                flex-direction: column;
                /* フレックスボックスの方向を縦にする */
            }

            /* 検索バーのスタイルを定義する */
            .search-bar {
                width: 500px;
                /* 検索バーの幅を指定する */
                height: 30px;
                /* 検索バーの高さを指定する */
                border: none;
                /* 検索バーの枠線を消す */
                border-radius: 15px;
                /* 検索バーの角を丸くする */
                padding: 5px 10px;
                /* 検索バーの内側の余白を指定する */
                font-size: 16px;
                /* 検索バーのフォントサイズを指定する */
                outline: none;
                /* 検索バーにフォーカスしたときの枠線を消す */
            }

            /* 検索ボタンのスタイルを定義する */
            .search-button {
                width: 30px;
                /* 検索ボタンの幅を指定する */
                height: 30px;
                /* 検索ボタンの高さを指定する */
                border: none;
                /* 検索ボタンの枠線を消す */
                border-radius: 15px;
                /* 検索ボタンの角を丸くする */
                margin-left: 10px;
                /* 検索ボタンと検索バーの間に余白を入れる */
                background-image: url("https://sato-icons.com/wp/wp-content/uploads/2020/09/%E6%A4%9C%E7%B4%A2%E3%82%A2%E3%82%A4%E3%82%B3%E3%83%B3.png");
                /* 検索ボタンに画像を設定する */
                background-size: cover;
                /* 画像がボタン全体に収まるようにする */
                cursor: pointer;
                /* マウスカーソルがボタンに乗ったときにポインターになるようにする */
            }

            /* 検索フォームのスタイルを定義する */
            .search-form {
                display: flex;
                /* 検索フォーム内の要素をフレックスボックスにする */
                align-items: center;
                /* 検索フォーム内の要素を垂直方向に中央寄せにする */
                margin-top: 20px;
                /* 検索フォーム同士の間隔を広げる */
                width: fit-content;
                /* 検索フォームの幅を内容に合わせる */
            }
        </style>
        <style>
            .icon {
                width: 30px;
                height: 30px;
                border: none;
                border-radius: 15px;
                margin-left: 10px;
                cursor: pointer;
            }
        </style>
    </head>
